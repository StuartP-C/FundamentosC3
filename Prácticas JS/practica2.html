<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <section class="container">
        <h1 class="text-center">Ejercicio 2</h1>

        <script>
            //permite pasar los valores por parametros (n1 y n2) respectivamente
            function multiplicar(n1, n2) {
                //permite decolcer el calor de n1 y n2
                return n1 * n2
            }

            //reporta el resultado en la consola inspector de Google
            console.log("El resultado es: " + multiplicar(20,5));
            console.log("El resultado es: " + multiplicar(20,10));
            console.log("El resultado es: " + multiplicar(20,15));
            console.log("El resultado es: " + multiplicar(20,20));

            //resultado por pantalla, usar document.write
            document.write("El resultado es: " + multiplicar(20,5) + "<br>");
            document.write("El resultado es: " + multiplicar(20,10) + "<br>");
            document.write("El resultado es: " + multiplicar(20,15) + "<br>");
            document.write("El resultado es: " + multiplicar(20,20) + "<br>");

        </script>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
