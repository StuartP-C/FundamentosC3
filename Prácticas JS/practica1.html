<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practicas de Curso JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
    .formatos1 {
        color: white;
        background-color: aquamarine;
        padding: 30px;
    } </style>

  </head>
  <body>
    <section class="container">
        <h1 class="text-center">Ejercicio #1</h1>

        <script>  
            //declaraciones de variables
            
            let mensaje = true;
            let edad = 24;
            let porcentaje = 15.50;            
            let texto = "frank";
            let fecha = new Date();

            //se puede usar para escribir etiquetas HTML y clases CSS
            document.write("<br>El tipo de boelano es: " + typeof mensaje);
            document.write("<br>El tipo de numerico es: " + typeof edad);
            document.write("<br>El tipo de numerico_flotante es: " + typeof porcentaje);
            document.write("<br>El tipo de texto es: " + typeof texto);
            document.write("<br>El tipo de fecha es: " + typeof fecha);

            //usando estilos internos
            document.write("<br>");
            document.write("<br>");
            document.write("<strong><h3 style= 'color: #008cff'>CURSO JAVA SCRIPT</h3></strong>");

            //usando clases CSS
            document.write("<br>");
            document.write("<br><h3 class= 'formatos1'>Sitios y Aplicaciones Web</h3>");

          </script>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
