<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Inicio Log Inn</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="favicon.png">
</head>

<body>

    <header>
        <div>
            <h1 class="container text-center titulo1 pt-5">Inicio Log Inn</h1>
        </div>
    </header>

    <section class="container">
        <div class="row mt-5 shadow rounded">
            <div class="col-md-6 col-lg-6">
                <div class="p-4">
                    <div class="mb-4">
                        <div class="mb-3">
                            <h3>Iniciar sesión</h3>
                        </div>
                        <div>¿No tienes una cuenta aun?
                            <a href="#">Registrate</a>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="in-txt-user">Usuario</label>
                        <input class="form-control" id="in-txt-user" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="in-txt-pass">Contraseña</label>
                        <input class="form-control" id="in-txt-pass" type="password">
                        <div id="forgot-pass">
                            <label>
                                <a href="#">¿Olvidaste la contraseña?</a>
                            </label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <input class="form-check-input" type="radio">
                        <label class="form-check-label">Recuérdame en este equipo</label>
                    </div>
                    <div class="text-center">
                        <a class="btn btn-primary btninicio cursor" id="btn-login">Iniciar sesión</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-6">
                <!-- AQUI VA ANIMACION2 PROGRAMADA -->
                <div class="animacion2 pt-5 cursor"></div>
            </div>
        </div>
    </section>

    <footer class="text-center"> Derechos Reservados </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Programación de login -->
    <script src="js/login.js"></script>

    <!-- Librería SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Interactividad con Lottie JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>

    <!-- Librería Lottie JS -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>

    <!-- Programación ANIMACION2 -->
    <script>
        let anima = document.querySelector(".animacion2");
        let animation = bodymovin.loadAnimation({
            container: anima,
            path: "https://lottie.host/4a4fd7cc-d419-4c3e-8491-50aa597629dc/QgVdByMiun.json",
            renderer: "svg",
            loop: false,
            autoplay: true,
            name: "Cenfotec",
        });
    </script>

</body>

</html>
